<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"
            type="text/javascript"></script>
   <script src="assets/js/main.js" type="text/javascript"></script>
  <!--  <script src="assets/js/blah.js" type="text/javascript"></script> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>

<div id="js-grid-selection" class="choose-grid">

    <div class="table-row">

        <div class="elements-left table-cell text-center">
            <span>Choose a size for the grid</span>
            <select id="js-grid-btn" class=" form-control">
                <option disabled value="">select</option>
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="8">8x8</option>
                <option value="9">9x9</option>
                <option value="10">10x10</option>
            </select>
        </div>

        <div class="elements-right table-cell text-center">
            <span>how many ships to play with?</span>
            <ul id="js-ships-list" class="list-unstyled">

                    <button id="ships1" class="btn-custom js-ships-count disabled">1</button>

                    <button id="ships2" class="btn-custom js-ships-count disabled">2</button>

                    <button id="ships3" class="btn-custom js-ships-count disabled">3</button>

                    <button id="ships4" class="btn-custom js-ships-count disabled">4</button>

                    <button id="ships5" class="btn-custom js-ships-count disabled">5</button>

                    <button id="ships6" class="btn-custom js-ships-count disabled">6</button>

                    <button id="ships7" class="btn-custom js-ships-count disabled">7</button>

                    <button id="ships8" class="btn-custom js-ships-count disabled">8</button>

                    <button id="ships9" class="btn-custom js-ships-count disabled">9</button>


            </ul>


        </div>

        <div class="elements-center table-cell text-center">
            <button id="js-start-game" class="btn btn-custom disabled"> Play!</button>
        </div>
    </div>
    <div class="table-row">
        <div class="elements table-cell text-center"><label id="js-box-size"></label></div>
        <div class="elements table-cell text-center"><label id="js-ships-count"></label></div>
        <div class="elements table-cell text-center"><button id="js-expand-menu" class="btn-dropdown btn-custom"></button></div>
    </div>
</div>
<div class="game-stats">
    <button id="js-stats-btn" class="btn btn-stats pull-right"></button>
    <div class="flexbox">
        <table class="stats-table">
            <thead>
            <th>grid size</th>
            <th>ships</th>
            <th>player moves</th>
            <th>opponents moves</th>
            </thead>
            <tbody id="player-stats">

            </tbody>
        </table>
    </div>
    <div class="curr-game">


    </div>
</div>
<div class="board-wrap">
    <div class="table-cell text-center">
        <h1 class="transparent">your navy (<span id="players-navy"></span>)</h1>
        <table id="board-left" class="board-left">

        </table>
    </div>
    <div class="flip">
        <div class="card">
            <div class="face front">
               <i class="fa fa-chevron-right"></i>
            </div>
            <div class="face back">
                <i class="fa fa-chevron-left"></i>
            </div>
        </div>
        <div class="stopwatch"></div>
        <table class="results"></table>
    </div>
    <div class="table-cell text-center">
        <h1 class="transparent">opponents (<span id="opponents-navy"></span>)</h1>
        <table id="board-right" class="board-right">

        </table>
    </div>
</div>




</body>
</html>
