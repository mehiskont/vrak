<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"
            type="text/javascript"></script>
   <script src="assets/js/main.js" type="text/javascript"></script>
  <!--  <script src="assets/js/blah.js" type="text/javascript"></script> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

<div id="js-grid-selection" class="choose-grid">

    <div class="table-row">

        <div class="elements-left table-cell text-center">
            <span>Choose a size for the grid</span>
            <ul class="list-unstyled">
                <li>
                    <button id="size3" class="btn-custom js-grid-btn">3x3</button>
                </li>
                <li>
                    <button id="size4" class="btn-custom js-grid-btn">4x4</button>
                </li>
                <li>
                    <button id="size5" class="btn-custom js-grid-btn">5x5</button>
                </li>
                <li>
                    <button id="size6" class="btn-custom js-grid-btn">6x6</button>
                </li>
                <li>
                    <button id="size7" class="btn-custom js-grid-btn">7x7</button>
                </li>
                <li>
                    <button id="size8" class="btn-custom js-grid-btn">8x8</button>
                </li>
                <li>
                    <button id="size9" class="btn-custom js-grid-btn">9x9</button>
                </li>
                <li>
                    <button id="size10" class="btn-custom js-grid-btn">10x10</button>
                </li>
            </ul>
        </div>

        <div class="elements-right table-cell text-center">
            <span>how many ships to play with?</span>
            <ul id="js-ships-list" class="list-unstyled">

                <li>
                    <button id="ships1" class="btn-custom js-ships-count">1</button>
                </li>
                <li>
                    <button id="ships2" class="btn-custom js-ships-count">2</button>
                </li>
                <li>
                    <button id="ships3" class="btn-custom js-ships-count">3</button>
                </li>
                <li>
                    <button id="ships4" class="btn-custom js-ships-count">4</button>
                </li>
                <li>
                    <button id="ships5" class="btn-custom js-ships-count">5</button>
                </li>
                <li>
                    <button id="ships6" class="btn-custom js-ships-count">6</button>
                </li>
                <li>
                    <button id="ships7" class="btn-custom js-ships-count">7</button>
                </li>
                <li>
                    <button id="ships8" class="btn-custom js-ships-count">8</button>
                </li>
                <li>
                    <button id="ships9" class="btn-custom js-ships-count">9</button>
                </li>

            </ul>

        </div>

        <div class="elements-center table-cell text-center">
            <button id="js-start-game" class="btn btn-custom disabled"> Play!</button>
        </div>
    </div>
    <div class="table-row">
        <div class="elements table-cell text-center"><label id="js-box-size"></label></div>
        <div class="elements table-cell text-center"><label id="js-ships-count"></label></div>
        <div class="elements table-cell text-center"><button id="js-expand-menu" class="btn-dropdown btn-custom"></button></div>
    </div>
</div>

<div class="board-wrap">
    <div class="table-cell text-center">
        <h1 class="transparent">your navy (<span id="players-navy"></span>)</h1>
        <table id="board-left" class="board-left">

        </table>
    </div>
    <div class="flip">
        <div class="card">
            <div class="face front">
               <i class="fa fa-chevron-right"></i>
            </div>
            <div class="face back">
                <i class="fa fa-chevron-left"></i>
            </div>
        </div>
    </div>
    <div class="table-cell text-center">
        <h1 class="transparent">opponents (<span id="opponents-navy"></span>)</h1>
        <table id="board-right" class="board-right">

        </table>
    </div>
</div>

<div class="game-stats">

</div>
</body>
</html>
